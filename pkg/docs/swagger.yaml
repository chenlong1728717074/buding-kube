basePath: /
definitions:
  dto.LoginDTO:
    properties:
      password:
        description: 密码，用户登录密码
        example: "123456"
        type: string
      username:
        description: 用户名，用户登录账号
        example: zhangsan
        type: string
    type: object
  model.UserRole:
    enum:
    - 1
    - 2
    - 3
    type: integer
    x-enum-comments:
      Admin: 管理员
      Normal: 普通用户
      SuperAdmin: 超级管理员
    x-enum-varnames:
    - SuperAdmin
    - Admin
    - Normal
  vo.Response:
    properties:
      code:
        description: 响应码
        example: 200
        type: integer
      data:
        description: 响应数据
      msg:
        description: 响应消息
        example: success
        type: string
    type: object
  vo.UserVO:
    properties:
      cluster:
        example: cluster-1
        type: string
      email:
        example: zhangsan@example.com
        type: string
      namespace:
        example: default
        type: string
      role:
        allOf:
        - $ref: '#/definitions/model.UserRole'
        example: 1
      status:
        example: 1
        type: integer
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      username:
        example: zhangsan
        type: string
    type: object
host: localhost:8888
info:
  contact: {}
  description: buding-kube api文档
  title: buding-kube
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录，返回用户信息和Token
      parameters:
      - description: 登录参数，包含用户名（username）和密码（password）
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/dto.LoginDTO'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Response'
            - properties:
                data:
                  $ref: '#/definitions/vo.UserVO'
              type: object
        "400":
          description: 参数绑定错误
          schema:
            $ref: '#/definitions/vo.Response'
        "500":
          description: 登录失败
          schema:
            $ref: '#/definitions/vo.Response'
      summary: 用户登录
      tags:
      - 用户认证
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
